<section>
    @if (isLoggedIn) {
        <p>True. Welcome user</p>
    } @else {
        <p>False. Please log in</p>
    }    

    <img (click)="greet()" src="https://github.com/hctor11.png" alt="deathclassic">
    <button (click)="isLoggedIn = !isLoggedIn">LOG IN</button>
    <app-games username="{{ username }}"></app-games>
</section>
